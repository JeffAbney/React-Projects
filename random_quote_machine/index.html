<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="grid-container" id="quote-box">
		<div class="text-container">
			<div class="quote-text" id ="text">text</div>
		</div>
		<div class="author-container">
			<div class="auto-text" id="author">author</div>
		</div>
		<div class="twitter-link-container">
			<div class="twitter-icon" id="tweet-quote">tweet</div>
		</div>
		<button class="new-quote-btn" id="new-quote">New Quote</button>
	</div>
</body>
